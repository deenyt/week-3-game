<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangmon</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<hr>
			<h5>Hangmon Island </h5>
			<h1>Word Guessing Game</h1>
		</div>
		<div class="container">
			<p>Hit a Letter to start Guessing</p>
	</header>

	<div id="main-container" class="subcontainer">
		<section>
			<div class="subheaders">
			<h3>Wins</h3>
			</div>
			<div id="wins">
			</div>
		</section>
		<section>
			<div class="subheaders">
			<h3>Losses</h3>
			</div>
			<div id="losses">
			</div>
		</section>
		<section>
			<div id="wordguessing">
			</div>
		</section>	
		<section>
			<div class="subheaders">
			<h3>Letters Guessed</h3>
			</div>
			<div id="guessedLetters">
			</div>  
		</section>
		
		<section>
			<div class="subheaders">
			<h3>Number of Guesses Remaining</h3>
			</div>
			<div id="numGuessed">
			</div>  
		</section>
			
	</div>

	

	<script src="assets/javascript/game.js"></script>
</body>
</html>
